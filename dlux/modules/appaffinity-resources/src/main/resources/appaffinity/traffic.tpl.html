<form role="form" name="trafficForm" style="width: 100%">
  <div class="row">
    <div class="col-md-2">
        <h2>Traffic status</h2>
        <button class="btn btn-primary" ng-click="refreshTraffic()">Reload</button>
    </div>

    <table class="footable table col-md-10 col-lg-offset-1">
        <thead>
            <tr>
                <th>End point 1 ToR</th>
                <th>End point 2 ToR</th>
                <th>Bandwidth (Mbit/s)</th>
            </tr>
            <tr ng-hide="nodes.rows>0">
                <td colspan="3" class="centerAlign">No data found.</td>
            </tr>
        </thead>
        <tbody ng-repeat="item in nodes" ng-if="item.rows">
            <tr>
                <td rowspan="{{item.rows + 2}}">{{item.id}}</td>
                <td ng-hide="item.incoming.length<1" colspan="2" class="centerAlign">Incoming traffic</td>
            </tr>
            <tr ng-repeat="detail in item.incoming">
                <td>Destination: {{detail[0]}}</td>
                <td>{{detail[1] * 100}}</td>
            </tr>
            <tr>
                <td ng-hide="item.outgoing.length<1" colspan="2" class="centerAlign">Outgoing traffic</td>
            </tr>
            <tr ng-repeat="detail in item.outgoing">
                <td>Source: {{detail[0]}}</td>
                <td>{{detail[1] * 100}}</td>
            </tr>
        </tbody>
    </table>
  </div>
</form>
